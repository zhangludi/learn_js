    // Date.UTC() 返回日期的毫秒表示
    // 参数： 年 零点起月数0=1月 2=1月。。 日1-31 时0-23 分 秒 毫秒 年月是必须的
    let y2k = new Date(Date.UTC(2000,0))
    console.log(y2k) // Sat Jan 01 2000 08:00:00 GMT+0800 (中国标准时间) "2000-01-01T00:00:00.000Z"
    let y2k1 = new Date(Date.UTC(2000,4, 5, 17, 55, 55))
    console.log(y2k1) // 2000-05-05 17:55:55 // "2000-05-05T17:55:55.000Z"
