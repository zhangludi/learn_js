   // 可以构建数组的部分元素
   let arr1 = [1, 2, 3]
   let arr2 = [0, 1, ...arr1, 4, 5]
   console.log(arr2) // (7) [0, 1, 1, 2, 3, 4, 5]
   // 浅复制只会复制对象引用
   // Array.of Array.from
   // 把数组复制到定型数组
   let typedArr1 = Int16Array.of(...arr1)
   let typedArr2 = Int16Array.from(arr1)
   console.log(typedArr1) // Int16Array[1, 2, 3]
   console.log(typedArr2)// Int16Array[1, 2, 3]

   // 把数组复制到映射
   let maps = new Map(arr1.map((x) => [x, 'val' + x]))
   console.log(maps) // Map(3) {1 => 'val1', 2 => 'val2', 3 => 'val3'}

   // 把数组复制到集合
   let sets = new Set(typedArr2)
   console.log(sets) // Set {1, 2, 3}

    // 把集合复制回数组
    let arr3 = [...sets]
   console.log(arr3) // (3) [1, 2, 3]
