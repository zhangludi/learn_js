<script>
    let num = -18
   console.log(num.toString(2)) //-10010
    // 位符号符： 有符号整数使用32位的前31位表示整数值，第32位表示数值的符号，0表示正 1表示负，这一位成为符号位
    // 负值以一种称为二补数（或补码）的二进制编码存储，-18
    // 步骤：1。 确定绝对值的二进制表示，先确定18的二进制
    // 2. 找到数值的一补数/反码，就是0变成1 ， 1变成0
    // 3. 给结果加1
    // NaN Infinity 会被当成0
    //1. 按位非 波浪符～ 效果是对数值取反并减一
    // 1.1
    let num1 = 25
    let num2 = ~num1
    console.log(num2) // -26

    // 1.2 
    let num3 = 25
    let num4 = -num3 - 1
    console.log(num4) // "-26"
    // 1.1 1.2结果相同，但是位操作的速度快

    // 2 按位与 和号 &
    let result = 25 & 3
    console.log(result) // 1
    // 3 按位或 管道符 ｜
    let result3 = 25 | 3
    console.log(result3) // 27
    // 4. 按位异或 脱字符^
    let result4 = 25 ^ 3
    console.log(result4) // 26
    // 5 左移 两个小于号 <<
    let oldVal = 2 // 二进制10
    let newVal = oldVal << 5 // 100000 64
    console.log(newVal)
    // 6 有符号右移 >> 
    let oldVal6 = 64  // 100000
    let newVal6 = oldVal6 >> 5 // 2 10
    // 7 无符号右移 >>>
    let oldVal7 = -64
    let newVal7 = oldVal7 >>> 5 // 134217726
    console.log(newVal7)
</script>
