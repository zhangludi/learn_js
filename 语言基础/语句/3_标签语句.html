<script>
   // 标签语句加标签
//    start: for (let i=0; i<10; i++) {
//         console.log(i) // 0-9
//    }
   // break continue
    let num = 0
    for (let i = 1; i< 10; i++) {
        if (i%5 == 0) {
            break;
        }
        num++
    }
    console.log(num) // 4 表示循环4次

    let cc = 0
    for (let i = 1; i< 10; i++) {
        if (i%5 == 0) {
            continue
        }
        cc++
    }
    console.log(cc) // 8 表示循环8次

 </script>
