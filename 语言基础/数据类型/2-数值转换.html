<script>
//     Number
// 字符串
//    1.布尔值转换为数值
console.log(Number(true)) // 1
// 2.null
console.log(Number(null)) // 0
// 3. undefined
console.log(Number(undefined)) // NaN
// 4. 字符串
// 4.1 如果字符串包含数值/加减则转换为十进制的数字
console.log('-100') // -100
// 4.2 如果字符串包含有效的浮点数，返回浮点数
// 4.3 如果字符串是十六进制‘0xf‘，则会转换为相应的十进制数字
// 4.4 如果是空字符串。则返回0
// 4.5 则返回NaN
// 对象，调用valeof(),如果返回NaN,则调用toString()
</script>
